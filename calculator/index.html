<!DOCTYPE html>
<html lang="en" class="box-border h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="output2.css">
    <title>calculator</title>
</head>

<body class="flex justify-center " style="background: linear-gradient(270deg,#cf1874,#3bb0c0,#85c72e);">

    <div class="wrapper text-center rounded-lg bg-black text-white  m-[20px] ">
        <div class="m-[6px]">
            <section class="screen h-[50px] w-full text-right text-3xl">
                0
            </section>

            <section class="calc-button">
                <div class="calc-button-row">
                    <button class="calc-button">
                        %
                    </button>
                    <button class="calc-button double">
                        C
                    </button>
                    <button class="calc-button">
                        &divide;
                    </button>
                    <button class="calc-button">
                        &larr;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">x</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">-</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">+</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">+/-</button>
                    <button class="calc-button">0</button>
                    <button class="calc-button">.</button>
                    <button class="calc-button bg-blue-400 hover:bg-blue-400 cursor-pointer">=</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
